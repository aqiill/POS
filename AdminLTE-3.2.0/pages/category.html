<script>
  const saveBtn = document.getElementById('saveBtn');

  saveBtn.addEventListener('click', function() {

    const modal = document.getElementById('myModal');
    const modalObj = new bootstrap.Modal(modal);
    modalObj.hide();
  });
</script>

<script>
  // Mendapatkan semua elemen dengan kelas "delete-row"
  const deleteButtons = document.querySelectorAll('.delete-row');

  // Mendapatkan elemen button "Hapus" pada modal konfirmasi
  const confirmBtn = document.getElementById('deleteBtn');

  // Menambahkan event listener untuk menangani event klik pada setiap elemen "delete-row"
  deleteButtons.forEach(button => {
    button.addEventListener('click', function() {
      // Mendapatkan baris dari tabel
      const row = this.closest('tr');

      // Menampilkan modal konfirmasi
      $('#confirmModal').modal('show');

      // Menambahkan event listener untuk menangani event klik pada button "Hapus" pada modal konfirmasi
      confirmBtn.addEventListener('click', function() {
        // Menghapus baris dari tabel
        row.remove();

        // Menutup modal konfirmasi
        $('#confirmModal').modal('hide');
      });
    });
  });
</script>

<script>
  function paginate() {
  var table = document.getElementById("myTable");
  var itemsPerPage = table.getAttribute("data-page-length");
  var rowCount = table.rows.length - 1;
  var numPages = Math.ceil(rowCount / itemsPerPage);
  
  var pagination = document.getElementById("pagination");
  pagination.innerHTML = "";
  
  for (var i = 1; i <= numPages; i++) {
    var li = document.createElement("li");
    var a = document.createElement("a");
    a.setAttribute("href", "#");
    a.innerHTML = i;
    li.appendChild(a);
    pagination.appendChild(li);
  }
}

var pagination = document.getElementById("pagination");
pagination.addEventListener("click", function(e) {
  if (e.target.tagName === "A") {
    showPage(e.target.innerHTML);
  }
});

function showPage(page) {
  var table = document.getElementById("myTable");
  var itemsPerPage = table.getAttribute("data-page-length");
  var start = (page - 1) * itemsPerPage + 1;
  var end = start + parseInt(itemsPerPage) - 1;
  var rowCount = table.rows.length;
  
  for (var i = 1; i < rowCount; i++) {
    if (i < start || i > end) {
      table.rows[i].style.display = "none";
    } else {
      table.rows[i].style.display = "";
    }
  }
}

paginate();
showPage(1);

</script>
