<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>POS | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>

  <style>
    .form-control-plaintext:focus {
      border-color: transparent;
      box-shadow: none;
      outline: none;
    }
    a.hidden-link {
    color: inherit;
    text-decoration: underline;
    }
  </style>

<body class="hold-transition login-page" style="background-color: #E7EEF8;">
  <div class="login-box">
  <!-- /.login-logo -->
    <div class="card">
      <div class="login-logo mt mb-5" style="margin-top: 50px;">
          <img src="../../dist/img/SimpleLogo.svg" style="width: 80%; height: 80%;"alt="logo">
      </div>
      <div class="card-body login-card-body">
        <form action="#!" method="post" id="form-login" class="needs-validation" novalidate>
          <div class="form-group">
            <label class="font-weight-lighter mb-0" for="email1">Email</label>
            <div class="input-group">
              <input type="email" class="form-control-plaintext mt-0"  style="border-bottom: 2px solid #000000; "id="email1" placeholder="Enter email" required> 
              <div class="invalid-feedback mt"style="position: absolute; margin-top: 40px; font-size:11px;">
                <i class="fas fa-exclamation-triangle"></i>
                  Invalid email
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="font-weight-lighter mt-2 mb-0" for="password">Password</label>
            <div class="input-group">
              <input type="password" class="form-control-plaintext mt-0" style="border-bottom: 2px solid #000000;" id="password" placeholder="Enter password" required>
              <div class="input-group-append">
                <button class="btn" type="button" style="border-bottom: 2px solid #000000;" id="togglePasswordVisibility">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <div class="invalid-feedback mt" style="position: absolute; margin-top: 40px;font-size: 11px;">
                <i class="fas fa-exclamation-triangle"></i>
                  Invalid password
              </div>
            </div>
          </div>
          <div class="mt mb-5 d-flex justify-content-center" style="margin-top: 80px;">
            <button type="submit" class="btn btn-primary btn-rounded" style="background-color: #5B7CFD; border-radius: 50px; width: 175px;">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>

<!-- Toggle password -->
<script>
  document.getElementById("togglePasswordVisibility").addEventListener("click", function () {
    var password = document.getElementById("password");
    if (password.type === "password") {
      password.type = "text";
      this.innerHTML = "<i class='fas fa-eye-slash'></i>";
    } else {
      password.type = "password";
      this.innerHTML = "<i class='fas fa-eye'></i>";
    }
  });
</script>

<!-- Invalid email & password -->
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>

</body>
</html>
